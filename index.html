<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Date from mysql to js</title>
  <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
<div class='app'>
  <header>HEADER</header>
  <main>
    <h1 class='fw-light'>Get and send date from MySQL</h1>
    <form action='save'>
      <div class='row bg-primary col-sm-6'>
        <div style='width: 80%'>
          <label>Event</label>
          <input type='text' name='event' required autofocus>
        </div>
        <div>
          <label>Date</label>
          <input type='date' name='date' required>
        </div>
      </div>
      <div class='row'>
        <div class='ms-auto'>
          <button type='reset' class="btn">Reset</button>
        </div>
        <div>
          <button class="btn primary">Salvar</button>
        </div>
      </div>
    </form>
    <h3 class='fw-light'>Registered Events</h3>
    <div class='responsive-table'>
      <table>
        <thead>
        <tr>
          <th>id</th>
          <th>event</th>
          <th>date</th>
          <th colspan='3'>actions</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer>
    <div class='text-end ms-auto'>
      <small class='text-secondary'>by @washalbano</small>
    </div>
  </footer>
</div>
<div class='modal'>
  <div class='modal-container card'>
    <div class='modal-header text-end me-2'>
      <button title='fechar modal' class='btn-close'></button>
    </div>
    <div class='modal-body pt-0'></div>
  </div>
  <div class='modal-backdrop'></div>
</div>
<script src='assets/js/app.js'></script>
</body>
</html>
