<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date from mysql to js</title>
  <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
<main>
  <h1 class='fw-light'>Get and send date from MySQL</h1>

  <form action='save'>
    <div class='row bg-primary'>
      <div style='width: 50%'>
        <label>Event</label>
        <input type='text' name='event' required autofocus>
      </div>
      <div>
        <label>Date</label>
        <input type='date' name='date' required>
      </div>
      <div class='ms-auto'>
        <label>&nbsp;</label>
        <button type='reset' class="btn">Reset</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button class="btn primary">Salvar</button>
      </div>
    </div>
  </form>
  <h3 class='fw-light'>Registered Events</h3>
  <div class='card'>
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th>event</th>
        <th>date</th>
        <th>created_at</th>
        <th colspan='2'>actions</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
<div class='modal'>
  <div class='modal-container'>
    <div class='card modal-body'>
      <div class='modal-header text-end'><button title='fechar modal'>&times;</button></div>
      <div class='messenger'>Mensageiro</div>
    </div>
  </div>
  <div class='modal-backdrop'></div>
</div>
<script src='assets/js/app.js'></script>
</body>
</html>
